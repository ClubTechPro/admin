{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Techpro.club Admin</title>
        <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport"
        />
        <meta content="Admin section for Techpro.club" name="description" />
        <meta content="Techpro.club Admin" name="author" />
        <meta name="robots" content="noindex" />

        <!-- ================== BEGIN core-css ================== -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link href="/assets/css/vendor.min.css" rel="stylesheet" />
        <link href="/assets/css/google/app.min.css" rel="stylesheet" />
        <!-- ================== END core-css ================== -->

        <!-- ================== BEGIN core-js ================== -->
        <script src="/assets/js/vendor.min.js"></script>
        <script src="/assets/js/app.min.js"></script>
        <!-- ================== END core-js ================== -->
    </head>
    <body>
        <!-- BEGIN #loader -->
        <div id="loader" class="app-loader">
            <span class="spinner"></span>
        </div>
        <!-- END #loader -->
        <!-- BEGIN #app -->
        <div
            id="app"
            class="app app-header-fixed app-sidebar-fixed app-with-wide-sidebar app-with-light-sidebar"
        >
            <!-- BEGIN #header -->
            <div id="header" class="app-header">
                <!-- BEGIN navbar-header -->
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-desktop-toggler"
                        data-toggle="app-sidebar-minify"
                    >
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">
                        <img
                            src="/assets/img/logo.png"
                            width="200"
                            alt="logo"
                        />
                    </a>
                    <button
                        type="button"
                        class="navbar-mobile-toggler"
                        data-toggle="app-sidebar-mobile"
                    >
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- END navbar-header -->
                <!-- BEGIN header-nav -->
                <div class="navbar-nav">
                    <div class="navbar-item navbar-form">
                        <form action="" method="POST" name="search">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder='Try searching "Users Today"'
                                />
                                <button type="submit" class="btn btn-search">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="navbar-item dropdown">
                        <a
                            href="#"
                            data-bs-toggle="dropdown"
                            class="navbar-link dropdown-toggle icon"
                        >
                            <i class="fa fa-bell"></i>
                            <span class="badge">0</span>
                        </a>
                        <div class="dropdown-menu media-list dropdown-menu-end">
                            <div class="dropdown-header">NOTIFICATIONS (0)</div>
                            <div class="text-center w-300px py-3">
                                No notification found
                            </div>
                        </div>
                    </div>
                    <div class="navbar-item navbar-user dropdown">
                        <a
                            href="#"
                            class="navbar-link dropdown-toggle d-flex align-items-center"
                            data-bs-toggle="dropdown"
                        >
                            <div
                                class="image image-icon bg-gray-800 text-gray-600"
                            >
                                <i class="fa fa-user"></i>
                            </div>
                            <span class="d-none d-md-inline">Admin</span>
                            <b class="caret ms-lg-2"></b>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end me-1">
                            <a href="javascript:;" class="dropdown-item"
                                >Log Out</a
                            >
                        </div>
                    </div>
                </div>
                <!-- END header-nav -->
            </div>
            <!-- END #header -->
            <!-- BEGIN #sidebar -->
            <div id="sidebar" class="app-sidebar">
                <!-- BEGIN scrollbar -->
                <div
                    class="app-sidebar-content"
                    data-scrollbar="true"
                    data-height="100%"
                >
                    <!-- BEGIN menu -->
                    <div class="menu">
                        <div class="menu-header">Navigation</div>
                        <div class="menu-item active">
                            <a href="/projectlist" class="menu-link">
                                <div class="menu-icon">
                                    <i class="material-icons">home</i>
                                </div>
                                <div class="menu-text">Projects</div>
                            </a>
                        </div>

                        <div class="menu-item has-sub">
                            <a href="/userlist" class="menu-link">
                                <div class="menu-icon">
                                    <i class="material-icons">person</i>
                                </div>
                                <div class="menu-text">Users</div>
                            </a>
                        </div>
                    </div>
                    <!-- END menu -->
                </div>
                <!-- END scrollbar -->
            </div>
            <div class="app-sidebar-bg"></div>
            <div class="app-sidebar-mobile-backdrop">
                <a
                    href="#"
                    data-dismiss="app-sidebar-mobile"
                    class="stretched-link"
                ></a>
            </div>
            <!-- END #sidebar -->

            <!-- BEGIN #content -->
            {{template "content" .}}
            <!-- END #content -->

            <!-- BEGIN scroll to top btn -->
            <a
                href="javascript:;"
                class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
                data-toggle="scroll-to-top"
                ><i class="fa fa-angle-up"></i
            ></a>
            <!-- END scroll to top btn -->
        </div>
        <!-- END #app -->
    </body>
</html>

{{end}}
